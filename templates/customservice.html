<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <br>
    <img src="{{ url_for('static', filename='images/logo.png')}}" alt="Server Status Logo"> 
    <h1>{{ servicename }} Status</h1>
    <p>This page now displays the status of {{ servicename }} with many details.</p>
    <p>Click the button below to refresh.</p>
    <button name="refresh" type="button" onclick="window.location.reload();">Refresh</button>
    <br>
    <div class="TerminalContainer">
        <div class="TerminalTitleBarContainer">
            <p name=FakeTerminalTitle>Terminal: sudo systemctl status {{ servicename }} </p>
        </div>
        <div class="TerminalTextContainer">
            <div class="CustomBox">
                <pre>
                <p name="service_dataCustom"> {{ CustomServiceStatus }} </p>
                </pre>
            </div>
        </div>
    </div>
    <br>
    <p> Want to take a look at another Service?</p>
    <form action="/customservice" method="POST">
        <input type="text" name="service_name" placeholder="Service Name" />
        <button type="submit" name="submit">Check Service</button>
    </form>
</body>
</html>
